<section>
  <h2>Contact</h2>
  <p>If you'd like to work together or ask a question, reach out:</p>

  <form class="contact-form" action="mailto:eyucoli19@gmail.com" method="post" enctype="text/plain">
    <label>
      Your name
      <input type="text" name="name" required>
    </label>
    <label>
      Your email
      <input type="email" name="email" required>
    </label>
    <label>
      Message
      <textarea name="message" rows="6" required></textarea>
    </label>
    <p><button type="submit" class="button">Send</button></p>
  </form>

  <p class="alt-contact">Or email directly: <a href="mailto:eyucoli19@gmail.com">eyucoli19@gmail.com</a></p>
